<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopy - Home</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }
    .header-bar h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .cart-icon {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .search-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar">
    <h1>Welcome to Shopy</h1>
    <a href="cart.html" class="cart-icon" title="View Cart">&#128722;</a>
  </div>

  <!-- Search + Category Filter -->
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()" />
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="">All Categories</option>
      <option value="clothes">Clothes</option>
      <option value="electronics">Electronics</option>
      <option value="shoes">Shoes</option>
      <option value="accessories">Accessories</option>
    </select>
  </div>

  <!-- Product List -->
  <div class="product-list" id="productList">

    <!-- Add more products as needed -->

  </div>

  <!-- Footer -->
  <footer>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </footer>

  <!-- Script -->
  <script>
    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const items = document.querySelectorAll(".product-item");

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const matchesSearch = text.includes(input);
        const matchesCategory = !category || item.dataset.category === category;
        item.style.display = matchesSearch && matchesCategory ? "flex" : "none";
      });
    }
  </script>

</body>
